<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <main>
    <header>
      <h1><a href="https://www.coupang.com/" target="_blank">
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" width="176">
            <img src="./assets/logo/logo.png" alt="logo" width="176">
          </picture>
        </a>
      </h1>
    </header>
    <section>
      <div class="promotion-header">
        <h2>오늘의 쇼핑 제안</h2>
      </div>
      <div class="promotion-list">
        <ul class="promotion-items">
          <li><a href="/" class="promotion-item">
              <div class="promotion-item-img">
                <img src="./assets/offer/furniture.jpg" alt="furniture">
                <div class="discount-word" role="note" aria-label="할인율 정보">30%</div>
              </div>
              <div class="promotion-item-info">
                <p class="item-title">
                  솔로리빙 셀린 렌지대 60..
                </p>
                <div class="promotion-item-rate">
                  <div role="img" aria-label="평점 4.5점" id="star-furniture" class="rate-star">&nbsp;</div>
                  <span role="note" aria-label="구매자의 리뷰 수">(3,225)</span>
                </div>
              </div>
            </a>
          </li>
          <li><a href="/" class="promotion-item">
              <div class="promotion-item-img">
                <img src="./assets/offer/renton.jpg" alt="renton">
              </div>
              <div class="promotion-item-info">
                <p class="item-title">
                  옆 동네몰 레트로 LED 감성...
                </p>
                <div class="Shipping">
                  <img aria-label="배송 유형" src="./assets/icon/badge-rocket.svg" alt="로켓배송">
                </div>
                <div class="promotion-item-rate">
                  <div role="img" aria-label="평점 4.5점" id="star-renton" class="rate-star">&nbsp;</div>
                  <span role="note" aria-label="구매자의 리뷰 수">(1,807)</span>
                </div>
              </div>
            </a>
          </li>
          <li><a href="/" class="promotion-item">
              <div class="promotion-item-img">
                <img src="./assets/offer/drying-rack.jpg" alt="drying-rack">
              </div>
              <div class="promotion-item-info">
                <p class="item-title">
                  프리미엄 부착식 식기건조...
                </p>
                <div role="note" aria-label="배송 유형" class="Shipping">
                  <span>무료배송</span>
                </div>
                <div class="promotion-item-rate">
                  <div role="img" aria-label="평점 4점" id="star-drying-rack" class="rate-star">&nbsp;</div>
                  <span role="note" aria-label="구매자의 리뷰 수">(2,423)</span>
                </div>
              </div>
            </a>
          </li>
          <li><a href="/" class="promotion-item">
              <div class="promotion-item-img">
                <img src="./assets/offer/boohgle.jpg" alt="boohgle">
                <div class="discount-word" role="note" aria-label="할인율 정보">30%</div>
              </div>
              <div class="promotion-item-info">
                <p class="item-title">
                  타지 않는 냄비 보오글 네모...
                </p>
                <div class="Shipping">
                  <img aria-label="배송 유형" src="./assets/icon/badge-rocket.svg" alt="로켓배송">
                </div>
                <div class="promotion-item-rate">
                  <div role="img" aria-label="평점 5점" id="star-boohgle" class="rate-star">&nbsp;</div>
                  <span role="note" aria-label="구매자의 리뷰 수">(1,009)</span>
                </div>
              </div>
            </a>
          </li>
          <li><a href="/" class="promotion-item">
              <div class="promotion-item-img">
                <img src="./assets/offer/deskset.jpg" alt="deskset">
                <div class="discount-word" role="note" aria-label="할인율 정보">25%</div>
              </div>
              <div class="promotion-item-info">
                <p class="item-title">
                  베스트리빙 베이직 멀티 H...
                </p>
                <div class="Shipping">
                  <span role="note" aria-label="배송 유형">무료배송</span>
                </div>
                <div class="promotion-item-rate">
                  <div role="img" aria-label="평점 4점" id="star-deskset" class="rate-star">&nbsp;</div>
                  <span role="note" aria-label="구매자의 리뷰 수">(3,203)</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
